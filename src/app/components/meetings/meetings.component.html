<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <h4>Meetings</h4>
                </div>
                <div class="col-12 col-sm-11">
                  <div class="d-flex justify-content-end align-items-center">
                      <button class="btn btn-dark me-1" (click)="openMeetingDialog(meetingModal)" >Add meeting</button>
                  </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Sr. No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Host Name</th>
                            <th scope="col">Host Email</th>
                            <th scope="col">Type</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let meeting of meetingsList ; index as idx">
                            <th scope="row">{{idx+1}}</th>
                            <td>{{meeting["meetingName"]}}</td>
                            <td>{{meeting["hostFullName"]}}</td>
                            <td>{{meeting["hostEmail"]}}</td>
                            <td>{{meeting["meetingType"]}}</td>
                            <td>{{meeting["contact"]}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark" (click)="openMeetingDialog(meetingModal, meeting )">Update meeting</button>
                            </td>
                            <td>
                              <button type="button" class="btn btn-sm btn-dark">View Users</button>
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #meetingModal let-modal class="bg-modal">
  <app-addmeetings [meetingInfo]="meetingInfo" (closeModel)="closeModel(meetingModal)"></app-addmeetings>
</ng-template>
