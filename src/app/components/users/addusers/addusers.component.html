<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="userForm" ngNativeValidate>
          <div class="modal-body">
            <div class="form-group col mt-2">
                <label>Name</label>
                <input type="text" class="form-control" name="title" formControlName="userFullname">
            </div>
            <div class="form-group col mt-2">
                <label>Username</label>
                <input type="text" class="form-control" name="title" formControlName="userName">
            </div>
            <div class="form-group col mt-2">
                <label>Email</label>
                <input type="text" class="form-control" name="title" formControlName="userEmail">
            </div>
            <div class="form-group col mt-2">
                <label>City</label>
                <input type="text" class="form-control" name="title" formControlName="userCity">
            </div>
            <div class="form-group col mt-2">
                <label>Contact</label>
                <input type="text" class="form-control" name="title" formControlName="userContact">
            </div>
          </div>
      </form>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">Cancelar
      </button>
      <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">Guardar
        <span *ngIf="loader">&nbsp;</span>
        <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </button>
</div>
