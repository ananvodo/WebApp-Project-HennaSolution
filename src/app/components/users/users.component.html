<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <h4>Users</h4>
                </div>
                <div class="col-12 col-sm-11">
                  <div class="d-flex justify-content-end align-items-center">
                      <button class="btn btn-dark me-1" (click)="openUserDialog(userModal)" >Add User</button>
                  </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Sr. No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of usersList ; index as idx">
                            <th scope="row">{{idx+1}}</th>
                            <td>{{user["fullName"]}}</td>
                            <td>{{user["username"]}}</td>
                            <td>{{user["email"]}}</td>
                            <td>{{user["address"]["city"]}}, {{user["address"]["state"]}}</td>
                            <td>{{user["contact"]}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark" (click)="openUserDialog(userModal, user )">Update User</button>
                            </td>
                            <td>
                              <button type="button" class="btn btn-sm btn-dark">View Meetings</button>
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #userModal let-modal class="bg-modal">
  <app-addusers [userInfo]="userInfo" (closeModel)="closeModel(userModal)"></app-addusers>
</ng-template>
