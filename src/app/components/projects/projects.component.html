<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <h4>Projects</h4>
                </div>
                <div class="col-12 col-sm-11">
                  <div class="d-flex justify-content-end align-items-center">
                      <button class="btn btn-dark me-1" (click)="openProjectDialog(projectModal)" >Add Project</button>
                  </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Sr. No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Manager</th>
                            <th scope="col">Manager Email</th>
                            <th scope="col">Type</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Dealine</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let project of projectsList ; index as idx">
                            <th scope="row">{{idx+1}}</th>
                            <td>{{project["projectName"]}}</td>
                            <td>{{project["manager"]}}</td>
                            <td>{{project["managerEmail"]}}</td>
                            <td>{{project["projectType"]}}</td>
                            <td>{{project["contact"]}}</td>
                            <td>{{project["deadline"]}}</td>
                            <td>{{project["Actions"]}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark" (click)="openProjectDialog(projectModal, project )">Update project</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark">View Users</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark">View Meetings</button>
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #projectModal let-modal class="bg-modal">
  <app-addproject [projectInfo]="projectInfo" (closeModel)="closeModel(projectModal)"></app-addproject>
</ng-template>
